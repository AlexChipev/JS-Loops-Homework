<!doctype html>
<html>
<head>
  <title>Object Properties</title>
    <meta charset="utf-8">
  </head>

  <body>
<script>

let Obj = {
    firstName: "Ivan",
    lastName: "Ivanov",
    age: 25,
    student: true,
    zipCode: 12345,
    studentID: "123456789ID"
    };

  for (let prop in Obj) {
      if(typeof(Obj[prop]) == "number"){
      console.log(prop,":", Obj[prop]);
    }
  }

</script>
  </body>
  </html>
