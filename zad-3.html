<body>
  <div class="container">
</div>
<script>

const total = 150;
let sum = 0, current = 1;

while(true){

    if(current % 3 == 0){
      sum+=current;
    }
    if(sum > total){
        sum-=current;
        break;
    }
    current++;
}
console.log(sum);

</script>
